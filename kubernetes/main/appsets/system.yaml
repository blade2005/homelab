---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/argoproj.io/applicationset_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: system
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  syncPolicy:
    applicationsSync: sync
  generators:
    - list:
        elements:
          - dirName: onepassword-connect
            appName: onepassword-connect
            namespace: external-secrets
            group: A
          - dirName: external-secrets
            appName: external-secrets
            namespace: external-secrets
            group: B # needs onepassword-connect
  strategy:
    type: RollingSync
    rollingSync:
      steps:
        - matchExpressions:
            - key: deployGroup
              operator: In
              values:
                - A
        - matchExpressions:
            - key: deployGroup
              operator: In
              values:
                - B
  template:
    metadata:
      name: "{{.appName}}"
      namespace: argocd
      labels:
        deployGroup: "{{.group}}"
    spec:
      project: default
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: git@github.com:blade2005/homelab.git
        targetRevision: main
        path: kubernetes/main/system/{{.dirName}}
      destination:
        server: "https://kubernetes.default.svc"
        namespace: '{{default "system" .namespace }}'
